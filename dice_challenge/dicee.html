<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <!-- <script src="index.js"></script> -->
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>

    <script>
      function genRandom() {
        var rNumber = Math.floor(Math.random() * 6) + 1;
        var srcString = "./images/dice" + rNumber + ".png";
        return srcString;
      }
      document.querySelector(".img1").setAttribute("src", genRandom());
      document.querySelector(".img2").setAttribute("src", genRandom());

      var num1 = document.querySelector(".img1").getAttribute("src").slice(13, 14);
      var num2 = document.querySelector(".img2").getAttribute("src").slice(13, 14);
      if(num1 > num2){
        document.querySelector("h1").innerHTML = "Player 1 Wins!";
      }else if (num1 < num2){
        document.querySelector("h1").innerHTML = "Player 2 Wins!";
      }else{
        document.querySelector("h1").innerHTML = "DRAW!";
      }


    </script>
  </body>
